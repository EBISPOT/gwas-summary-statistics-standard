SampleMetadata:
    ancestry_method: list(str(), required=False)
    case_control_study: bool(required=False)
    case_count: int(required=False)
    control_count: int(required=False)
    sample_size: int(required=False)
    sample_ancestry: list(str(), required=False)
    sample_ancestry_category: list(str(), required=False)