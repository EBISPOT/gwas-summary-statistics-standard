genotyping_technology: list(str(), required=False)
gwas_id: regex('^GCST\d+$', required=False)
trait_description: list(str(), required=False)
minor_allele_freq_lower_limit: num(required=False)
data_file_name: str()
file_type: str()
data_file_md5sum: str()
is_harmonised: bool(required=False)
is_sorted: bool(required=False) 
date_metadata_last_modified: day(required=False)
genome_assembly: str()
analysis_software: str(required=False) 
imputation_panel: str(required=False) 
imputation_software: str(required=False) 
harmonisation_reference: str(required=False) 
adjusted_covariates: list(str(), required=False)
ontology_mapping: list(str(), required=False)
author_notes: str(required=False) 
gwas_catalog_api: str(required=False)
sex: enum('M', 'F', 'combined', required=False) 
coordinate_system: enum('0-based', '1-based', required=False) 
samples: list(include('SampleMetadata', required=False))
